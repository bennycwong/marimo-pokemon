<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Type Predictor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            align-items: start;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: white;
            text-align: center;
            grid-column: 1 / -1;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        h2 {
            color: #333;
            margin-bottom: 25px;
            font-size: 1.8em;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }

        .stat-group {
            margin-bottom: 25px;
        }

        .stat-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .stat-value {
            background: #667eea;
            color: white;
            padding: 2px 12px;
            border-radius: 12px;
            font-size: 0.9em;
            min-width: 50px;
            text-align: center;
        }

        .slider {
            width: 100%;
            height: 8px;
            border-radius: 5px;
            background: #ddd;
            outline: none;
            -webkit-appearance: none;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
            transition: all 0.2s;
        }

        .slider::-webkit-slider-thumb:hover {
            background: #764ba2;
            transform: scale(1.2);
        }

        .slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
            border: none;
        }

        .button-group {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 10px;
            margin-top: 20px;
        }

        .randomize-btn {
            padding: 15px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .randomize-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(245, 87, 108, 0.4);
        }

        .randomize-btn:active {
            transform: translateY(0);
        }

        .predict-btn {
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .predict-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .predict-btn:active {
            transform: translateY(0);
        }

        .predict-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .result-card {
            display: none;
        }

        .result-card.show {
            display: block;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .prediction-main {
            text-align: center;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 25px;
            color: white;
            font-size: 1.3em;
        }

        .type-badge {
            display: inline-block;
            padding: 10px 25px;
            border-radius: 25px;
            font-weight: bold;
            font-size: 1.8em;
            margin: 10px 0;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .confidence-bar {
            background: rgba(255, 255, 255, 0.3);
            height: 30px;
            border-radius: 15px;
            overflow: hidden;
            margin-top: 15px;
        }

        .confidence-fill {
            height: 100%;
            background: white;
            transition: width 0.5s ease-out;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 15px;
            font-weight: bold;
        }

        .top-predictions {
            margin-top: 25px;
        }

        .prediction-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            margin-bottom: 12px;
            border-radius: 10px;
            background: #f5f5f5;
            transition: all 0.2s;
        }

        .prediction-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .prediction-type {
            padding: 5px 15px;
            border-radius: 15px;
            color: white;
            font-weight: bold;
            min-width: 100px;
            text-align: center;
        }

        .prediction-confidence {
            font-weight: bold;
            color: #555;
        }

        .loading {
            text-align: center;
            padding: 20px;
            display: none;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #ff4444;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            display: none;
        }

        .error.show {
            display: block;
        }

        /* Pokemon Type Colors */
        .type-normal { background-color: #A8A878; }
        .type-fire { background-color: #F08030; }
        .type-water { background-color: #6890F0; }
        .type-electric { background-color: #F8D030; color: #333; }
        .type-grass { background-color: #78C850; }
        .type-ice { background-color: #98D8D8; }
        .type-fighting { background-color: #C03028; }
        .type-poison { background-color: #A040A0; }
        .type-ground { background-color: #E0C068; }
        .type-flying { background-color: #A890F0; }
        .type-psychic { background-color: #F85888; }
        .type-bug { background-color: #A8B820; }
        .type-rock { background-color: #B8A038; }
        .type-ghost { background-color: #705898; }
        .type-dragon { background-color: #7038F8; }
        .type-dark { background-color: #705848; }
        .type-steel { background-color: #B8B8D0; }
        .type-fairy { background-color: #EE99AC; }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>âš¡ Pokemon Type Predictor âš¡</h1>

        <!-- Input Card -->
        <div class="card">
            <h2>ðŸŽ® Pokemon Stats</h2>

            <div class="stat-group">
                <div class="stat-label">
                    <span>HP (Hit Points)</span>
                    <span class="stat-value" id="hp-value">100</span>
                </div>
                <input type="range" min="1" max="300" value="100" class="slider" id="hp-slider">
            </div>

            <div class="stat-group">
                <div class="stat-label">
                    <span>Attack</span>
                    <span class="stat-value" id="attack-value">120</span>
                </div>
                <input type="range" min="1" max="300" value="120" class="slider" id="attack-slider">
            </div>

            <div class="stat-group">
                <div class="stat-label">
                    <span>Defense</span>
                    <span class="stat-value" id="defense-value">80</span>
                </div>
                <input type="range" min="1" max="300" value="80" class="slider" id="defense-slider">
            </div>

            <div class="stat-group">
                <div class="stat-label">
                    <span>Special Attack</span>
                    <span class="stat-value" id="sp_attack-value">90</span>
                </div>
                <input type="range" min="1" max="300" value="90" class="slider" id="sp_attack-slider">
            </div>

            <div class="stat-group">
                <div class="stat-label">
                    <span>Special Defense</span>
                    <span class="stat-value" id="sp_defense-value">75</span>
                </div>
                <input type="range" min="1" max="300" value="75" class="slider" id="sp_defense-slider">
            </div>

            <div class="stat-group">
                <div class="stat-label">
                    <span>Speed</span>
                    <span class="stat-value" id="speed-value">85</span>
                </div>
                <input type="range" min="1" max="300" value="85" class="slider" id="speed-slider">
            </div>

            <div class="button-group">
                <button class="randomize-btn" id="randomize-btn">ðŸŽ² Random</button>
                <button class="predict-btn" id="predict-btn">ðŸ”® Predict Type</button>
            </div>
        </div>

        <!-- Results Card -->
        <div class="card result-card" id="result-card">
            <h2>ðŸŽ¯ Prediction Results</h2>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p style="margin-top: 15px; color: #666;">Analyzing Pokemon...</p>
            </div>

            <div id="results-content">
                <div class="prediction-main" id="main-prediction">
                    <div>Predicted Type</div>
                    <div class="type-badge" id="predicted-type">-</div>
                    <div class="confidence-bar">
                        <div class="confidence-fill" id="confidence-bar">
                            <span id="confidence-text">0%</span>
                        </div>
                    </div>
                </div>

                <div class="top-predictions">
                    <h3 style="margin-bottom: 15px; color: #555;">Top 3 Predictions</h3>
                    <div id="top-3-predictions"></div>
                </div>

                <div class="error" id="error-message"></div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://127.0.0.1:8001';

        // Update slider values in real-time
        const sliders = ['hp', 'attack', 'defense', 'sp_attack', 'sp_defense', 'speed'];
        sliders.forEach(stat => {
            const slider = document.getElementById(`${stat}-slider`);
            const valueDisplay = document.getElementById(`${stat}-value`);

            slider.addEventListener('input', (e) => {
                valueDisplay.textContent = e.target.value;
            });
        });

        // Get type color class
        function getTypeClass(type) {
            return `type-${type.toLowerCase()}`;
        }

        // Format confidence percentage
        function formatConfidence(confidence) {
            return `${(confidence * 100).toFixed(1)}%`;
        }

        // Helper function to set slider value
        function setSliderValue(stat, value) {
            const slider = document.getElementById(`${stat}-slider`);
            const valueDisplay = document.getElementById(`${stat}-value`);
            slider.value = value;
            valueDisplay.textContent = value;
        }

        // Random number between min and max (inclusive)
        function randomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        // Generate realistic Pokemon stats based on archetypes
        function generateRandomPokemon() {
            // Define realistic Pokemon archetypes with stat ranges
            const archetypes = [
                {
                    name: 'Tank',
                    hp: [100, 150],
                    attack: [40, 80],
                    defense: [100, 150],
                    sp_attack: [40, 70],
                    sp_defense: [100, 150],
                    speed: [20, 50]
                },
                {
                    name: 'Physical Attacker',
                    hp: [70, 100],
                    attack: [110, 150],
                    defense: [60, 90],
                    sp_attack: [40, 70],
                    sp_defense: [60, 80],
                    speed: [80, 120]
                },
                {
                    name: 'Special Attacker',
                    hp: [70, 90],
                    attack: [40, 70],
                    defense: [50, 80],
                    sp_attack: [110, 150],
                    sp_defense: [70, 90],
                    speed: [80, 120]
                },
                {
                    name: 'Speedster',
                    hp: [50, 80],
                    attack: [80, 110],
                    defense: [50, 70],
                    sp_attack: [80, 110],
                    sp_defense: [50, 70],
                    speed: [120, 160]
                },
                {
                    name: 'Balanced',
                    hp: [80, 100],
                    attack: [80, 100],
                    defense: [80, 100],
                    sp_attack: [80, 100],
                    sp_defense: [80, 100],
                    speed: [80, 100]
                },
                {
                    name: 'Glass Cannon',
                    hp: [40, 70],
                    attack: [120, 160],
                    defense: [30, 60],
                    sp_attack: [120, 160],
                    sp_defense: [40, 70],
                    speed: [100, 140]
                },
                {
                    name: 'Legendary',
                    hp: [90, 120],
                    attack: [110, 150],
                    defense: [100, 130],
                    sp_attack: [110, 150],
                    sp_defense: [100, 130],
                    speed: [90, 130]
                },
                {
                    name: 'Defensive Wall',
                    hp: [90, 130],
                    attack: [50, 80],
                    defense: [120, 160],
                    sp_attack: [50, 80],
                    sp_defense: [120, 160],
                    speed: [30, 60]
                }
            ];

            // Randomly select an archetype
            const archetype = archetypes[Math.floor(Math.random() * archetypes.length)];

            // Generate stats within the archetype ranges
            const stats = {
                hp: randomInt(archetype.hp[0], archetype.hp[1]),
                attack: randomInt(archetype.attack[0], archetype.attack[1]),
                defense: randomInt(archetype.defense[0], archetype.defense[1]),
                sp_attack: randomInt(archetype.sp_attack[0], archetype.sp_attack[1]),
                sp_defense: randomInt(archetype.sp_defense[0], archetype.sp_defense[1]),
                speed: randomInt(archetype.speed[0], archetype.speed[1])
            };

            return { archetype: archetype.name, stats };
        }

        // Randomize button click handler
        document.getElementById('randomize-btn').addEventListener('click', () => {
            const { archetype, stats } = generateRandomPokemon();

            // Update all sliders with animation
            setSliderValue('hp', stats.hp);
            setSliderValue('attack', stats.attack);
            setSliderValue('defense', stats.defense);
            setSliderValue('sp_attack', stats.sp_attack);
            setSliderValue('sp_defense', stats.sp_defense);
            setSliderValue('speed', stats.speed);

            // Show archetype name briefly (optional - you can remove this)
            console.log(`Generated ${archetype} Pokemon with total stats: ${Object.values(stats).reduce((a, b) => a + b, 0)}`);
        });

        // Predict button click handler
        document.getElementById('predict-btn').addEventListener('click', async () => {
            const predictBtn = document.getElementById('predict-btn');
            const resultCard = document.getElementById('result-card');
            const loading = document.getElementById('loading');
            const resultsContent = document.getElementById('results-content');
            const errorDiv = document.getElementById('error-message');

            // Get values from sliders
            const stats = {
                hp: parseInt(document.getElementById('hp-slider').value),
                attack: parseInt(document.getElementById('attack-slider').value),
                defense: parseInt(document.getElementById('defense-slider').value),
                sp_attack: parseInt(document.getElementById('sp_attack-slider').value),
                sp_defense: parseInt(document.getElementById('sp_defense-slider').value),
                speed: parseInt(document.getElementById('speed-slider').value)
            };

            // Show loading
            predictBtn.disabled = true;
            resultCard.classList.add('show');
            loading.classList.add('show');
            resultsContent.style.display = 'none';
            errorDiv.classList.remove('show');

            try {
                // Call API
                const response = await fetch(`${API_URL}/predict`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(stats)
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();

                // Update main prediction
                const mainPrediction = document.getElementById('main-prediction');
                const predictedType = document.getElementById('predicted-type');
                const confidenceBar = document.getElementById('confidence-bar');
                const confidenceText = document.getElementById('confidence-text');

                const typeClass = getTypeClass(data.predicted_type);
                mainPrediction.className = `prediction-main ${typeClass}`;
                predictedType.textContent = data.predicted_type;
                predictedType.className = `type-badge ${typeClass}`;

                const confidencePercent = data.confidence * 100;
                confidenceBar.style.width = `${confidencePercent}%`;
                confidenceText.textContent = formatConfidence(data.confidence);

                // Update top 3 predictions
                const top3Container = document.getElementById('top-3-predictions');
                top3Container.innerHTML = '';

                data.top_3_predictions.forEach((pred, index) => {
                    const item = document.createElement('div');
                    item.className = 'prediction-item';
                    item.style.animationDelay = `${index * 0.1}s`;

                    const typeClass = getTypeClass(pred.type);
                    item.innerHTML = `
                        <span style="font-weight: bold;">#${index + 1}</span>
                        <span class="prediction-type ${typeClass}">${pred.type}</span>
                        <span class="prediction-confidence">${formatConfidence(pred.confidence)}</span>
                    `;

                    top3Container.appendChild(item);
                });

                // Show results
                loading.classList.remove('show');
                resultsContent.style.display = 'block';

            } catch (error) {
                console.error('Error:', error);
                loading.classList.remove('show');
                errorDiv.textContent = `Error: ${error.message}. Make sure the inference server is running on port 8001.`;
                errorDiv.classList.add('show');
                resultsContent.style.display = 'block';
            } finally {
                predictBtn.disabled = false;
            }
        });

        // Trigger initial prediction on page load
        window.addEventListener('load', () => {
            document.getElementById('predict-btn').click();
        });
    </script>
</body>
</html>
